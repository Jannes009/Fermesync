<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Import/import.css') }}">
    {% include 'taskbar.html' %}
</head>

<body>
    
    {% include 'flash_messages.html' %}

    <div class="container mt-4">
        <h2>Import</h2>
        <!-- Manual Import Form -->
        <h4>Manual</h4>
        <form action="{{ url_for('import.upload_excel') }}" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Excel File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .xls">
            </div>
            <button type="submit" class="btn btn-primary">Import</button>
        </form>

        <hr>

        <!-- Auto Import Form -->
        <h4>Auto</h4>
        <form id="autoImportForm" class="mt-3">
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <div id="date-error" class="text-danger mt-2" style="display: none;"></div>
        
            <button type="submit" class="btn btn-primary">Auto Import</button>
        </form>
        
    </div>

    <!-- Navigation Buttons -->
    <div class="container mt-5 text-center">
        <h2>View</h2>
        <div class="mb-3">
            <label>Matching:</label>
            <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('import.show_matches') }}'">
                Not Matched Lines
            </button>
        </div>
        <div>
            <label>Transactions:</label>
            <div class="btn-group" role="group" aria-label="Result Type">
                <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('import.show_results', result_type='success') }}'">Successful</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('import.show_results', result_type='no_match') }}'">Not Added</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('import.show_results', result_type='error') }}'">Duplicates</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const startDateInput = document.getElementById("start_date");
            const endDateInput = document.getElementById("end_date");
            const form = document.querySelector('form[action="{{ url_for("import.auto_import") }}"]');
        
            function validateDates(event) {
                const startDate = new Date(startDateInput.value);
                const endDate = new Date(endDateInput.value);
                const errorMessage = document.getElementById("date-error");
        
                if (!startDateInput.value || !endDateInput.value) return; // Don't validate empty fields
        
                // Calculate the difference in days
                const timeDiff = endDate - startDate;
                const dayDiff = timeDiff / (1000 * 60 * 60 * 24);
        
                if (endDate < startDate) {
                    event.preventDefault();
                    errorMessage.textContent = "End date must be the same or after the start date.";
                    errorMessage.style.display = "block";
                } else if (dayDiff > 7) {
                    event.preventDefault();
                    errorMessage.textContent = "The date range cannot be more than 7 days apart.";
                    errorMessage.style.display = "block";
                } else {
                    errorMessage.style.display = "none"; // Hide error if validation passes
                }
            }
        
            form.addEventListener("submit", validateDates);
        });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.getElementById("autoImportForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    
    let formData = new FormData(this);
    let startDate = formData.get("start_date");
    let endDate = formData.get("end_date");

    Swal.fire({
        title: "Processing...",
        html: "<div id='statusUpdates'>Initializing...</div>",
        icon: "info",
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: () => {
            Swal.showLoading();

            // Open SSE connection
            const eventSource = new EventSource("{{ url_for('import.auto_import') }}");

            eventSource.onmessage = function(event) {
                let statusText = event.data;

                if (statusText.startsWith("ERROR:")) {
                    Swal.fire({
                        title: "Error",
                        text: statusText.replace("ERROR:", "").trim(),
                        icon: "error",
                        confirmButtonText: "OK"
                    });
                    eventSource.close();
                } else if (statusText.startsWith("SUCCESS:")) {
                    Swal.fire({
                        title: "Success",
                        text: statusText.replace("SUCCESS:", "").trim(),
                        icon: "success",
                        confirmButtonText: "OK"
                    });
                    eventSource.close();
                } else {
                    document.getElementById("statusUpdates").innerHTML = statusText;
                }
            };
        }
    });
});
</script>

        
</body>
</html>
