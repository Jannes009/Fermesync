<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Import/import.css') }}">
    {% include 'taskbar.html' %}
</head>

<body>
    {% include 'flash_messages.html' %}

    <div class="container mt-4">
        <h2>Import</h2>
        
        <!-- <h4>Manual</h4>
        <form id="manualImportForm" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Excel File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .xls">
            </div>
            <button type="submit" class="btn btn-primary">Import</button>
        </form>

        <hr> -->

        <h4>Auto</h4>
        <form id="autoImportForm" class="mt-3">
            <div class="mb-3">
                <label for="service" class="form-label">Select Service</label>
                <select id="service" name="service" class="form-control" required>
                    <option value="" disabled selected>Select a service</option>
                    {% for service in services %}
                        <option value="{{ service }}">{{ service }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="technofreshFields" class="service-fields d-none">
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
            </div>

            <div id="freshlinqFields" class="service-fields d-none">
                <div class="mb-3">
                    <label for="sales_date" class="form-label">Sales from</label>
                    <input type="date" class="form-control" id="sales_date" name="sales_date">
                </div>
            </div>

            <div id="unknownService" class="d-none">
                <p class="text-danger">Unknown service selected.</p>
            </div>

            <button type="submit" id="autoImportBtn" class="btn btn-primary d-none">Auto Import</button>
        </form>



    <div class="container mt-5">
        <h2>Import Results</h2>
        <div class="search-container" style="margin-bottom: 1rem;">
            <input type="text" id="searchInput" placeholder="Search Delivery Note No..." class="form-control" style="width: 250px; display: inline-block; margin-right: 10px;" />
        
            <select id="searchMode" class="form-select" style="width: 120px; display: inline-block;">
                <option value="contains">Contains</option>
                <option value="exact">Exact</option>
            </select>
        </div>
        
        <table id="resultsTable" class="table table-bordered">
            <thead>
                <div class="filter-buttons">
                    <button id="matchedBtn">Matched</button>
                    <button id="linkedBtn">Linked</button>
                    <button id="noMatchBtn">No Match</button>
                </div>                               
                <tr>
                    <th></th>
                    <th>ConsignmentID</th>
                    <th>SupplierRef</th>
                    <th>Product</th>
                    <th>Class</th>
                    <th>Size</th>
                    <th>Variety</th>
                    <th>Brand</th>
                    <th>Quantity</th>
                    <th>Average Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- Data loads here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='Import/import.js') }}"></script>
    <script src="{{ url_for('static', filename='Import/display-results.js') }}"></script>

</body>
</html>
