<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Import/import.css') }}">
    {% include 'taskbar.html' %}
</head>

<body>
    {% include 'flash_messages.html' %}

    <div class="container mt-4">
        <h2>Import</h2>
        
        <h4>Manual</h4>
        <form id="manualImportForm" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Excel File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .xls">
            </div>
            <button type="submit" class="btn btn-primary">Import</button>
        </form>

        <hr>

        <h4>Auto</h4>
        <form id="autoImportForm" class="mt-3">
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Auto Import</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Import Results</h2>
        <table id="resultsTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Expand</th>
                    <th>ConsignmentID</th>
                    <th>Already Matched</th>
                    <th>MatchCount</th>
                    <th>Duplicate</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <!-- Data loads here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='Import/import.js') }}"></script>

</body>
</html>
