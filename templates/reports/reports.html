    <script>
        // Enable debug logging
        window.debugMode = true;
        function debugLog(...args) {
            if (window.debugMode) console.log(...args);
        }
        function showLoadingOverlay(message = "Creating report, please wait...") {
            const overlay = document.getElementById("loadingOverlay");
            overlay.innerHTML = `
                <div class="loading-content">
                    <div class="spinner"></div>
                    <div>${message}</div>
                </div>
            `;
            overlay.style.display = "flex";
            document.querySelectorAll(".dashboard-button, .filters-toggle, .custom-btn, .print-button, .create-report-button, .create-template-button").forEach(el => {
                el.disabled = true;
            });
        }

        function hideLoadingOverlay() {
            document.getElementById("loadingOverlay").style.display = "none";
            document.querySelectorAll(".dashboard-button, .filters-toggle, .custom-btn, .print-button, .create-report-button, .create-template-button").forEach(el => {
                el.disabled = false;
            });
        }

        // Initialize active selections as arrays for multi-select
        window.activePackhouse = [];
        window.activeAgentName = [];
        window.activeProduct = [];
        window.activeClass = [];
        window.activeSize = [];
        window.activeBrand = [];
        window.activeVariety = [];
        window.activeMainProdUnitName = [];
        window.activeProdUnitName = [];
        window.reportParameters = { startDate: null, endDate: null, dateCreated: null };
        window.slicerOpenState = window.slicerOpenState || {};

        function applyGlobalFilters(data, excludeFilter = null) {
            let filtered = data;
            if (excludeFilter !== 'activePackhouse' && window.activePackhouse.length > 0) {
                filtered = filtered.filter(r => window.activePackhouse.includes(r.packhousename));
            }
            if (excludeFilter !== 'activeAgentName' && window.activeAgentName.length > 0) {
                filtered = filtered.filter(r => window.activeAgentName.includes(r.agentname));
            }
            if (excludeFilter !== 'activeProduct' && window.activeProduct.length > 0) {
                filtered = filtered.filter(r => window.activeProduct.includes(r.product));
            }
            if (excludeFilter !== 'activeClass' && window.activeClass.length > 0) {
                filtered = filtered.filter(r => window.activeClass.includes(r.class));
            }
            if (excludeFilter !== 'activeSize' && window.activeSize.length > 0) {
                filtered = filtered.filter(r => window.activeSize.includes(r.size));
            }
            if (excludeFilter !== 'activeBrand' && window.activeBrand.length > 0) {
                filtered = filtered.filter(r => window.activeBrand.includes(r.brand));
            }
            if (excludeFilter !== 'activeVariety' && window.activeVariety.length > 0) {
                filtered = filtered.filter(r => window.activeVariety.includes(r.variety));
            }
            if (excludeFilter !== 'activeMainProdUnitName' && window.activeMainProdUnitName.length > 0) {
                filtered = filtered.filter(r => window.activeMainProdUnitName.includes(r.mainprodunitname));
            }
            if (excludeFilter !== 'activeProdUnitName' && window.activeProdUnitName.length > 0) {
                filtered = filtered.filter(r => window.activeProdUnitName.includes(r.produnitname));
            }
            return filtered;
        }

        function renderGlobalSlicers() {
            debugLog("Rendering slicers, clearing caches");
            const filtersContent = document.getElementById("filtersContent");
            filtersContent.innerHTML = "";

            window.quantityReportCache = null;
            window.nettAmountsReportCache = null;
            window.summaryReportCache = null;
            window.perAgentReportCache = null;
            window.templateReportCache = null;
            debugLog("All report caches cleared for slicers");

            const slicerConfigs = [
                { label: "Packhouse", field: "packhousename", activeVar: "activePackhouse" },
                { label: "Agent Name", field: "agentname", activeVar: "activeAgentName" },
                { label: "Product", field: "product", activeVar: "activeProduct" },
                { label: "Class", field: "class", activeVar: "activeClass" },
                { label: "Size", field: "size", activeVar: "activeSize" },
                { label: "Brand", field: "brand", activeVar: "activeBrand" },
                { label: "Variety", field: "variety", activeVar: "activeVariety" },
                { label: "Main Prod Unit", field: "mainprodunitname", activeVar: "activeMainProdUnitName" },
                { label: "Prod Unit", field: "produnitname", activeVar: "activeProdUnitName" }
            ];

            const baseFilteredData = {};
            slicerConfigs.forEach(config => {
                baseFilteredData[config.activeVar] = applyGlobalFilters(window.originalData, config.activeVar);
            });

            slicerConfigs.forEach(config => {
                const activeVar = config.activeVar;
                const uniqueValues = [...new Set(window.originalData.map(r => r[config.field]))].filter(v => v);
                if (uniqueValues.length > 0) {
                    const groupDiv = document.createElement("div");
                    groupDiv.dataset.activeVar = activeVar;

                    const isOpen = (typeof window.slicerOpenState[activeVar] !== 'undefined')
                        ? !!window.slicerOpenState[activeVar]
                        : false;
                    groupDiv.className = `slicer-group${isOpen ? '' : ' collapsed'}`;

                    const activeSelections = window[activeVar] || [];
                    const selectedCount = activeSelections.length;

                    const disabledOptions = new Set();
                    const baseData = baseFilteredData[activeVar];
                    uniqueValues.forEach(val => {
                        const tempSelections = [...activeSelections, val];
                        const tempFilters = { [activeVar]: tempSelections };
                        let tempData = baseData;
                        if (tempSelections.length > 0) {
                            tempData = tempData.filter(r => tempSelections.includes(r[config.field]));
                        }
                        if (tempData.length === 0 && !activeSelections.includes(val)) {
                            disabledOptions.add(val);
                        }
                    });

                    groupDiv.innerHTML = `
                        <div class="slicer-header" onclick="toggleSlicerCollapse(this)">
                            <span>${config.label}${selectedCount > 0 ? ` (${selectedCount})` : ''}</span>
                            <div style="display:flex;align-items:center;gap:0.5rem;">
                                ${selectedCount > 0 ? `<button class="slicer-clear-btn-text" onclick="event.stopPropagation(); clearSlicer('${activeVar}', this.closest('.slicer-group'))" title="Clear ${config.label}">Clear</button>` : ''}
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="slicer-options">
                            ${uniqueValues.sort().map(val => `
                            <button
                            class="custom-btn btn-primary btn-sm ${activeSelections.includes(val) ? 'active' : ''} ${disabledOptions.has(val) ? 'disabled' : ''}"
                            onclick="event.stopPropagation(); toggleSlicerOption('${activeVar}', '${val}', this.parentElement)"
                            ${disabledOptions.has(val) ? 'disabled' : ''}>
                            ${val}
                            </button>
                            `).join('')}
                        </div>
                    `;

                    filtersContent.appendChild(groupDiv);
                }
            });
        }

        function toggleSlicerCollapse(headerEl) {
            const group = headerEl.closest('.slicer-group');
            const activeVar = group.dataset.activeVar;
            window.slicerOpenState = window.slicerOpenState || {};
            const newOpenState = !window.slicerOpenState[activeVar];
            window.slicerOpenState[activeVar] = newOpenState;
            group.classList.toggle('collapsed', !newOpenState);
        }

        function toggleSlicerOption(activeVar, val, optionsContainer) {
            const button = optionsContainer.querySelector(`.custom-btn:not(.active)[textContent="${val}"]`);
            if (button && button.classList.contains('disabled')) {
                debugLog(`Attempted to toggle disabled option: ${val} in ${activeVar}`);
                return;
            }

            const activeSelections = window[activeVar] || [];
            const index = activeSelections.indexOf(val);
            if (index > -1) {
                activeSelections.splice(index, 1);
            } else {
                activeSelections.push(val);
            }
            window[activeVar] = activeSelections;
            debugLog(`Toggled ${activeVar}:`, activeSelections);

            optionsContainer.querySelectorAll('.custom-btn').forEach(btn => {
                btn.classList.toggle('active', activeSelections.includes(btn.textContent));
            });

            renderGlobalSlicers();
            showLoadingOverlay();
            window.data = applyGlobalFilters(window.originalData);
            reloadCurrentReport();
        }

        function clearSlicer(activeVar, groupDiv) {
            window[activeVar] = [];
            debugLog(`Cleared ${activeVar}`);
            showLoadingOverlay();
            window.data = applyGlobalFilters(window.originalData);
            renderGlobalSlicers();
            reloadCurrentReport();
        }

        function getActiveFilters() {
            const filters = [];
            const slicerConfigs = [
                { label: "Packhouse", activeVar: "activePackhouse" },
                { label: "Agent Name", activeVar: "activeAgentName" },
                { label: "Product", activeVar: "activeProduct" },
                { label: "Class", activeVar: "activeClass" },
                { label: "Size", activeVar: "activeSize" },
                { label: "Brand", activeVar: "activeBrand" },
                { label: "Variety", activeVar: "activeVariety" },
                { label: "Main Prod Unit", activeVar: "activeMainProdUnitName" },
                { label: "Prod Unit", activeVar: "activeProdUnitName" }
            ];

            slicerConfigs.forEach(config => {
                const selections = window[config.activeVar] || [];
                if (selections.length > 0) {
                    filters.push(`${config.label}: ${selections.join(', ')}`);
                }
            });

            return filters.length > 0 ? filters : ["None"];
        }

        function reloadCurrentReport() {
            window.quantityReportCache = null;

            if (!startDate || !endDate) {

                    </div>
                `;

            showLoadingOverlay("Creating report, please wait...");

            fetch(url)

                    window.activeProdUnitName = window.activeProdUnitName || [];
                    window.data = applyGlobalFilters(window.originalData);

                    if (window.currentReportType) {

                        hideLoadingOverlay();

                .catch(err => {
                    document.getElementById("loadingOverlay").innerHTML = `
                        <div class="loading-content">

                        </div>
                    `;
