
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Note Pivot Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
    th { background: #004466; color: #fff; }

    tr.market { font-weight: bold; background: #e0f0f9; cursor: pointer; }
    tr.date { font-weight: bold; background: #f0f9f0; cursor: pointer; }
    tr.note { background: #fafafa; cursor: pointer; }
    tr.product { font-style: italic; }

    tr.product td:first-child { padding-left: 40px; }
    tr.note td:first-child { padding-left: 30px; }
    tr.date td:first-child { padding-left: 20px; }
    tr.market td:first-child { padding-left: 10px; }

    .hidden { display: none; }

    /* Pivot slicers */
    .slicer-container { margin-bottom: 15px; }
    .slicer { display: inline-block; margin: 3px; padding: 6px 12px; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9; cursor: pointer; }
    .slicer.active { background: #004466; color: #fff; font-weight: bold; }
  </style>
</head>
<body>
  <div class="delivery-note-quantities">
    <h1>Delivery Note Quantities Report</h1>

    <!-- Slicers -->
    <div class="slicer-container" id="marketSlicers"></div>

    <table id="quantitiesTable">
      <thead>
        <tr>
          <th>Label</th>
          <th>Delivered Qty</th>
          <th>Sold Qty</th>
          <th>Invoiced Qty</th>
          <th>Not Sold Qty</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</body>
</html>
