<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Of Material</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #f8fafc; padding: 0; margin: 0; font-size: 0.85rem; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { padding: 1.5rem; flex-grow: 1; }
        .container-wide { max-width: 1800px; margin: 0 auto; padding: 0 0.8rem; }
        .bom-table-container { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px 0 rgba(44, 62, 80, 0.08); padding: 2rem; margin-top: 2rem; }
        table { width: 100%; text-align: center; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { border: 1px solid #e5e7eb; padding: 10px; }
        th { background: #f0f0f0; font-weight: 600; }
        .manufacture-btn-top { margin-bottom: 1rem; }
        .sales-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin-bottom: 0;
  font-size: 0.9rem;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
}
.sales-table th {
  background: #e0edff;
  color: #2563eb;
  font-weight: 700;
  border: none;
  padding: 0.6em 0.8em;
  text-align: left;
  white-space: nowrap;
}
.sales-table td {
  border: none;
  padding: 0.6em 0.8em;
  color: #22223b;
  background: #fff;
  vertical-align: middle;
}
.sales-table tr:not(:last-child) td {
  border-bottom: 1px solid #f0f4f8;
}
    </style>
</head>
<body>
    {% include 'taskbar.html' %}
    <div class="main-content container-wide with-fixed-taskbar">
        
        <div class="bom-table-container">
            <h2 class="mb-4" style="text-align:center;font-size:2.2rem;font-weight:700;color:#2563eb;letter-spacing:0.5px;margin-bottom:2.2rem;margin-top:0.5rem;">Bill Of Material</h2>
            <button class="btn btn-primary manufacture-btn-top" id="manufacture-all-btn"><i class="fa fa-industry"></i> Manufacture</button>
            <table id="bom-table" class="sales-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Packhouse Name</th>
                        <th>Qty Delivered Not Invoiced</th>
                        <th>Qty To Manufacture</th>
                        <th>Qty On BOM</th>
                        <th>Qty On Hand</th>
                        <th>BOM Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="bom-loading-row">
                        <td colspan="7" style="text-align:center; padding:2rem; background:#fff;">
                            <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1rem;">
                                <div class="spinner-border text-primary" role="status" style="width:2.5rem;height:2.5rem;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div style="font-size:1.1em;color:#2563eb;">Loading Bill of Material data...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/Bill%20Of%20Lading/bill_of_material.js"></script>
</body>
</html>
