<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Of Material</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='color-template.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { 
            background: var(--primary-bg); 
            padding: 0; 
            margin: 0; 
            font-size: 0.85rem; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            color: var(--primary-text);
        }
        .main-content { padding: 1.5rem; flex-grow: 1; }
        .container-wide { max-width: 1800px; margin: 0 auto; padding: 0 0.8rem; }
        .bom-table-container { 
            background: var(--container-bg); 
            border-radius: 12px; 
            box-shadow: 0 2px 12px 0 rgba(44, 62, 80, 0.08); 
            padding: 2rem; 
            margin-top: 2rem; 
        }
        .manufacture-btn-top { margin-bottom: 1rem; }
        
        /* Custom button styling using color template - NO Bootstrap classes */
        .custom-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1.08em;
            height: 38px;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-family: inherit;
        }
        
        .btn-primary {
            background-color: var(--button-bg);
            border-color: var(--button-bg);
            color: var(--button-text);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--button-hover);
            border-color: var(--button-hover);
            color: var(--primary-text);
        }
        .btn-primary:disabled {
            background-color: var(--secondary-text) !important;
            border-color: var(--secondary-text) !important;
            color: var(--container-bg) !important;
            cursor: not-allowed;
        }
        
        .btn-outline-primary {
            background-color: transparent;
            color: var(--button-bg);
            border-color: var(--button-bg);
        }
        .btn-outline-primary:hover:not(:disabled) {
            background-color: var(--button-bg);
            border-color: var(--button-bg);
            color: var(--button-text);
        }
        .btn-outline-primary:disabled {
            background-color: var(--secondary-text) !important;
            border-color: var(--secondary-text) !important;
            color: var(--container-bg) !important;
            cursor: not-allowed;
        }
        
        /* Page title styling */
        .bom-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--logo-color);
            letter-spacing: 0.5px;
            margin-bottom: 2.2rem;
            margin-top: 0.5rem;
        }
        
        /* Loading row styling */
        .loading-row {
            text-align: center; 
            padding: 2rem; 
            background: var(--container-bg);
        }
        .loading-text {
            font-size: 1.1em;
            color: var(--logo-color);
        }
        
        /* Spinner styling */
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid currentColor;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    {% include 'taskbar.html' %}
    <div class="main-content container-wide with-fixed-taskbar">
        
        <div class="bom-table-container">
            <h2 class="bom-title">Bill Of Material</h2>
            <!-- Aligned button group -->
            <div class="flex items-center gap-4 mb-4">
                <button class="custom-btn btn-primary" id="manufacture-all-btn">
                    <i class="fa fa-industry"></i> Manufacture
                </button>
                <button class="custom-btn btn-outline-primary" id="create-masterfiles-btn">
                    <i class="fa fa-tools"></i> Create Masterfiles
                </button>
                <div id="bom-summary-card" class="ml-auto"></div>
            </div>
            <table id="bom-table" class="fs-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Packhouse Name</th>
                        <th>Qty Delivered Not Invoiced</th>
                        <th>Qty To Manufacture</th>
                        <th>Qty On BOM</th>
                        <th>Qty On Hand</th>
                        <th>Masterfile Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="bom-loading-row">
                        <td colspan="7" class="loading-row">
                            <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1rem;">
                                <div class="spinner" role="status"></div>
                                <div class="loading-text">Loading Bill of Material data...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/Bill%20Of%20Lading/bill_of_material.js"></script>
</body>
</html>
