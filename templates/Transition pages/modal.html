<div class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Sales Modal</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <!-- Default date input for Add mode -->
            <div id="default-date-container" style="display: none;">
                <label for="default-date">Default Date:</label>
                <input type="date" id="default-date">
            </div>
            <div>
                <span>Available for sale: <span id="available-for-sale">0</span></span>
            </div>
            <!-- Date filter inputs for Edit mode -->
            <div id="date-filter-container" style="display: none;">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <button id="filter-sales-btn" class="filter-btn">Filter</button>
            </div>
            <!-- Sales entries table with scroll -->
            <div class="table-container">
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Discount(%)</th>
                            <th>Amount</th>
                            <th id="actions-header">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="sales-entries-list"></tbody>
                    <tbody class="new-entry-row"></tbody>
                </table>
            </div>
        </div>
        <div>
            <span>Total Quantity: <span id="totalSalesQuantity">0</span></span>
            <span>Total Amount: <span id="totalSalesAmount">R0.00</span></span>
        </div>

        <div class="modal-footer">
            <button class="add-line-btn">Add Line</button>
            <button type="submit" class="save-btn">Save</button>
        </div>
    </div>
</div>
