<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" type="image/svg+xml" href="/static/image/LogoIcon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/image/LogoIcon-32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/static/image/LogoIcon-48.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/static/image/LogoIcon-96.png">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  {% include 'taskbar.html' %}
  <div class="max-w-7xl mx-auto px-6 py-10 with-fixed-taskbar">
    <h1 class="text-4xl font-bold mb-8">Dashboard</h1>

    <!-- Summary Cards with skeletons -->
    <div id="summary-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
      <div class="bg-white p-6 rounded-xl shadow flex items-center gap-4">
        <div class="bg-blue-100 text-blue-600 p-3 rounded-full">
          <!-- Truck (Deliveries) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17h6m-6-4h6m5 0h-1.586a1 1 0 01-.707-.293l-2.828-2.828A1 1 0 0014.172 9H5a2 2 0 00-2 2v7h2a3 3 0 106 0h4a3 3 0 106 0h2v-5z" />
          </svg>
        </div>
        <div>
          <h2 class="text-sm text-gray-500">This Month's Deliveries</h2>
          <div class="h-6 bg-gray-200 rounded w-12 animate-pulse mt-1"></div>
        </div>
      </div>
      <div class="bg-white p-6 rounded-xl shadow flex items-center gap-4">
        <div class="bg-green-100 text-green-600 p-3 rounded-full">
          <!-- Cube (Unsold Qty) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2h-6M4 7l8-4 8 4m-8 4v10m0-10L4 7m8 4l8-4" />
          </svg>
        </div>
        <div>
          <h2 class="text-sm text-gray-500">Total Unsold Qty</h2>
          <div class="h-6 bg-gray-200 rounded w-12 animate-pulse mt-1"></div>
        </div>
      </div>
      <div class="bg-white p-6 rounded-xl shadow flex items-center gap-4">
        <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full">
          <!-- Shopping Cart (Sold This Week) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m5-9v9m4-9v9m4-9v9m1-9h2" />
          </svg>
        </div>
        <div>
          <h2 class="text-sm text-gray-500">Sold This Week</h2>
          <div class="h-6 bg-gray-200 rounded w-12 animate-pulse mt-1"></div>
        </div>
      </div>
      <div class="bg-white p-6 rounded-xl shadow flex items-center gap-4">
        <div class="bg-purple-100 text-purple-600 p-3 rounded-full">
          <!-- Cash (Uninvoiced Qty) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2m4-5h-8m0 0l-3-3m3 3l-3 3" />
          </svg>
        </div>
        <div>
          <h2 class="text-sm text-gray-500">Total Uninvoiced Qty</h2>
          <div class="h-6 bg-gray-200 rounded w-12 animate-pulse mt-1"></div>
        </div>
      </div>
    </div>

    <!-- Incomplete Delivery Notes -->
    <div class="bg-white rounded-xl p-6 shadow mb-10">
      <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 4H7a2 2 0 01-2-2V6a2 2 0 012-2h3.5l1-1h1l1 1H17a2 2 0 012 2v12a2 2 0 01-2 2z" />
        </svg>
        Incomplete Delivery Notes
      </h2>
      <div class="overflow-x-auto">
        <table class="table-fixed w-full text-left text-sm border-separate border-spacing-y-2">
          <thead class="text-gray-500">
            <tr>
              <th class="w-1/6 p-2">Del Note</th>
              <th class="w-1/4">Agent</th>
              <th class="w-1/6">Delivery Date</th>
              <th class="w-1/6">Delivered</th>
              <th class="w-1/6">Sold</th>
              <th class="w-1/6">Invoiced</th>
            </tr>
          </thead>
          <tbody id="incomplete-delivery-notes">
            <tr class="animate-pulse">
              <td colspan="6" class="p-2">
                <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Recent Invoices -->
    <div class="bg-white rounded-xl p-6 shadow mb-10">
      <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l2-2 4 4m0 0l-6 6M5 18H3a1 1 0 01-1-1V5a1 1 0 011-1h18a1 1 0 011 1v6" />
        </svg>
        Recent Invoices
      </h2>
      <div class="overflow-x-auto">
        <table class="table-fixed w-full text-left text-sm border-separate border-spacing-y-2">
          <thead class="text-gray-500">
            <tr>
              <th class="w-1/6 p-2">Invoice #</th>
              <th class="w-1/4">Delivery Note</th>
              <th class="w-1/6">Amount</th>
              <th class="w-1/6">Date</th>
            </tr>
          </thead>
          <tbody id="recent-invoices">
            <tr class="animate-pulse">
              <td colspan="4" class="p-2">
                <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
$(document).ready(function () {
  // Load summary first
  $.getJSON("/dashboard/summary", function (data) {
    $('#summary-cards').html(`
      <div class="bg-white p-6 rounded-xl shadow flex items-center gap-4">
        <div class="bg-blue-100 text-blue-600 p-3 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17h6m-6-4h6m5 0h-1.586a1 1 0 01-.707-.293l-2.828-2.828A1 1 0 0014.172 9H5a2 2 0 00-2 2v7h2a3 3 0 106 0h4a3 3 0 106 0h2v-5z" />
          </svg>
        </div>
        <div>
          <h2 class="text-sm text-gray-500">This Month's Deliveries</h2>
          <p class="text-3xl font-bold mt-1">${data.month_deliveries}</p>
        </div>
      </div>
      <div class="bg-white p-6 rounded-xl shadow flex items-center gap-4">
        <div class="bg-green-100 text-green-600 p-3 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2h-6M4 7l8-4 8 4m-8 4v10m0-10L4 7m8 4l8-4" />
          </svg>
        </div>
        <div>
          <h2 class="text-sm text-gray-500">Total Unsold Qty</h2>
          <p class="text-3xl font-bold mt-1">${data.total_unsold_qty}</p>
        </div>
      </div>
      <div class="bg-white p-6 rounded-xl shadow flex items-center gap-4">
        <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m5-9v9m4-9v9m4-9v9m1-9h2" />
          </svg>
        </div>
        <div>
          <h2 class="text-sm text-gray-500">Sold This Week</h2>
          <p class="text-3xl font-bold mt-1">${data.total_sold_this_week}</p>
        </div>
      </div>
      <div class="bg-white p-6 rounded-xl shadow flex items-center gap-4">
        <div class="bg-purple-100 text-purple-600 p-3 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2m4-5h-8m0 0l-3-3m3 3l-3 3" />
          </svg>
        </div>
        <div>
          <h2 class="text-sm text-gray-500">Total Uninvoiced Qty</h2>
          <p class="text-3xl font-bold mt-1">${data.total_uninvoiced_qty}</p>
        </div>
      </div>
    `);
  });

// Incomplete delivery notes
$.getJSON("/dashboard/incomplete", function (data) {
  if (data.length) {
    let rows = data.map(note => `
      <tr class="bg-white rounded-md hover:bg-gray-50 shadow-sm transition">
        <td class="p-2 font-medium text-gray-700">
          <a href="/delivery-note/${note.note}" class="block">${note.note}</a>
        </td>
        <td class="text-gray-600">${note.agent_name}</td>
        <td>${note.del_date}</td>
        <td>${note.qty_delivered}</td>
        <td>${note.qty_sold}</td>
        <td>${note.qty_invoiced}</td>
      </tr>
    `).join('');

    $('#incomplete-delivery-notes').html(rows);

    // Append button AFTER the table
    $('#incomplete-delivery-notes').parent().after(`
      <div class="flex justify-center mt-4">
        <a href="/view_entries"
          class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg shadow hover:bg-blue-700 transition">
          View More
          <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    `);
  } else {
    $('#incomplete-delivery-notes').html('<tr><td colspan="6" class="text-center text-gray-400">No incomplete delivery notes found.</td></tr>');
  }
});

// Recent invoices
$.getJSON("/dashboard/invoices", function (data) {
  if (data.length) {
    let rows = data.map(inv => `
      <tr class="bg-white rounded-md hover:bg-gray-50 shadow-sm transition">
        <td class="p-2 font-medium text-gray-700">${inv.invoice_no}</td>
        <td class="text-gray-600">
          <a href="/delivery-note/${inv.delivery_note}" class="text-blue-600 hover:text-blue-800 hover:underline">${inv.delivery_note}</a>
        </td>
        <td class="text-green-700 font-semibold">R${inv.amount}</td>
        <td class="text-gray-500">${inv.date}</td>
      </tr>
    `).join('');

    $('#recent-invoices').html(rows);

    // Append button AFTER the table
    $('#recent-invoices').parent().after(`
      <div class="flex justify-center mt-4">
        <a href="/sales-orders"
          class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg shadow hover:bg-blue-700 transition">
          View More
          <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    `);
  } else {
    $('#recent-invoices').html('<tr><td colspan="4" class="text-center text-gray-400">No recent invoices found.</td></tr>');
  }
});

});
  </script>
</body>
</html>
