<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body { background: #f8fafc; padding: 2rem; }
    .sales-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 rgba(44, 62, 80, 0.08);
      margin-bottom: 2.5rem;
      padding: 1.5rem 1.5rem 1rem 1.5rem;
      transition: box-shadow 0.2s;
    }
    .sales-card:hover {
      box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.16);
    }
    .sales-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.7rem;
    }
    .sales-header-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2563eb;
      margin-right: 1.2rem;
    }
    .sales-header-meta {
      color: #34495e;
      font-size: 1rem;
      margin-right: 1.2rem;
    }
    .sales-header-meta strong {
      font-weight: 700;
      color: #22223b;
    }
    .sales-header-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .sales-header-badge {
      background: #e0edff;
      color: #2563eb;
      font-weight: 600;
      border-radius: 12px;
      padding: 0.2em 0.9em;
      font-size: 0.98rem;
      margin-right: 1.2rem;
      display: inline-block;
    }
    .sales-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.3em;
      border: none;
      background: #e0edff;
      color: #2563eb;
      font-weight: 600;
      border-radius: 6px;
      padding: 0.35em 1em;
      font-size: 0.98rem;
      transition: background 0.15s, color 0.15s, box-shadow 0.1s, transform 0.1s;
      cursor: pointer;
      box-shadow: none;
    }
    .sales-btn:hover, .sales-btn:focus {
      background: #2563eb;
      color: #fff;
      box-shadow: 0 2px 8px 0 #dbeafe44;
      transform: translateY(-1px) scale(1.07);
      outline: none;
    }
    .sales-btn img {
      margin-right: 0.2em;
      filter: drop-shadow(0 1px 2px #ccc);
      vertical-align: middle;
    }
    .sales-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-bottom: 0;
      font-size: 1rem;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .sales-table th {
      background: #e0edff;
      color: #2563eb;
      font-weight: 700;
      border: none;
      padding: 0.7em 0.7em;
      text-align: left;
    }
    .sales-table td {
      border: none;
      padding: 0.7em 0.7em;
      color: #22223b;
      background: #fff;
      vertical-align: middle;
    }
    .sales-table tr:not(:last-child) td {
      border-bottom: 1px solid #f0f4f8;
    }
    .sales-row-actions {
      display: flex;
      gap: 0.3em;
      align-items: center;
      justify-content: center;
    }
    .icon-btn {
      border: none;
      background: none;
      padding: 4px 7px;
      border-radius: 5px;
      transition: background 0.15s, box-shadow 0.1s, transform 0.1s;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }
    .icon-btn img {
      width: 18px;
      height: 18px;
      filter: drop-shadow(0 1px 2px #ccc);
    }
    .icon-btn:hover, .icon-btn:focus {
      background: #e0edff;
      box-shadow: 0 2px 8px 0 #dbeafe44;
      transform: scale(1.12);
      outline: none;
    }
    @media (max-width: 700px) {
      .sales-card { padding: 1rem; }
      .sales-header-title { font-size: 1.05rem; }
      .sales-header-meta { font-size: 0.95rem; }
      .sales-header-badge { font-size: 0.93rem; }
      .sales-table th, .sales-table td { font-size: 0.93rem; padding: 0.5em 0.3em; }
    }
  </style>
</head>
<body>

  <!-- Import Section (optional, can be hidden if not needed) -->
  <div class="section" style="display:none;">
    <div class="section-header">ðŸ“¥ Import Sales</div>
    <form class="row gy-2 gx-3 align-items-center">
      <div class="col-auto">
        <label class="form-label" for="service">Select Service</label>
        <select class="form-select" id="service">
          <option>FreshLinq</option>
          <option>Technofresh</option>
        </select>
      </div>
      <div class="col-auto" id="dateInputs">
        <label class="form-label" for="importDate">Date</label>
        <input type="date" class="form-control" id="importDate">
      </div>
      <div class="col-auto align-self-end">
        <button type="button" class="btn btn-primary">Import Sales</button>
      </div>
    </form>
  </div>

  <!-- Sales By Delivery Note Section -->
  <div id="salesContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/static/Sales/sales.js"></script>
</body>
</html>
