<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Maintanance/product.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Maintanance/modal.css') }}">
</head>
<body>
    {% include 'taskbar.html' %}
    <div class="container">
        <h1>Create Product</h1>
        <form action="/create-product" method="POST" id="createProductForm">

            <!-- Product Dropdowns -->
            <div class="form-row">
                <div class="form-group">
                    <label for="productCode">Product Code:</label>
                    <select id="productCode" name="productCode" required>
                        <option value="">Select Product Code</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productDescription">Product Description:</label>
                    <div class="input-with-button">
                        <select id="productDescription" name="productDescription" required>
                            <option value="">Select Product Description</option>
                        </select>
                        <button type="button" class="open-modal" data-target="#product">
                            <img src="{{ url_for('static', filename='image/add.png') }}" alt="Add" class="add-icon">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Repeat the pattern for other dropdown sections -->
            {% for field in ['Weight', 'Class', 'Size', 'Type', 'Brand'] %}
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ field.lower() }}Code">{{ field }} Code:</label>
                    <select id="{{ field.lower() }}Code" name="{{ field.lower() }}Code" required>
                        <option value="">Select {{ field }} Code</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="{{ field.lower() }}Description">{{ field }} Description:</label>
                    <div class="input-with-button">
                        <select id="{{ field.lower() }}Description" name="{{ field.lower() }}Description" required>
                            <option value="">Select {{ field }} Description</option>
                        </select>
                        <button type="button" class="open-modal" data-target="#{{ field.lower() }}">
                            <img src="{{ url_for('static', filename='image/add.png') }}" alt="Add" class="add-icon">
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}

            <!-- Tax Rate -->
            <div class="form-group">
                <label for="taxRate">Tax Rate:</label>
                <select id="taxRate" name="taxRate" required>
                    <option value="">Select Tax Rate</option>
                </select>
            </div>

            <!-- Product Code Display -->
            <div id="productCodeDisplay" class="form-row">
                <div>
                    <label for="generatedProductCode">Product Code:</label>
                    <span id="generatedProductCode"></span>
                    <input type="hidden" id="hiddenGeneratedProductCode" name="generatedProductCode">
                </div>
                <div>
                    <label for="generatedProductDescription">Product Description:</label>
                    <span id="generatedProductDescription"></span>
                    <input type="hidden" id="hiddenGeneratedProductDescription" name="generatedProductDescription">
                </div>
            </div>

            <!-- Submit Button -->
            <div id="submitSection">
                <button type="submit" class="no-border">Create Product</button>
            </div>
        </form>
    </div>

    {% include "Maintanance/modal.html" %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='Maintanance/product.js') }}"></script>
</body>
</html>
