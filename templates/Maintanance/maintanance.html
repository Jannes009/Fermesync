<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintanance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='color-template.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background: var(--primary-bg);
            padding: 0;
            margin: 0;
            font-size: 0.95rem;
            min-height: 100vh;
            color: var(--primary-text);
        }
        .main-content {
            padding: 2rem 0;
        }
        .container-wide {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.2rem;
        }
        .account-card, .section-card {
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 24px 0 rgba(44, 62, 80, 0.08);
            margin-bottom: 2rem;
            padding: 1.2rem 1.2rem 1.2rem 1.2rem;
            transition: box-shadow 0.2s;
        }
        .account-card:hover, .section-card:hover {
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.16);
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--logo-color);
            margin-bottom: 1rem;
        }
        .table-box {
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 24px 0 rgba(44, 62, 80, 0.08);
            padding: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .styled-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.95rem;
            background: var(--container-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        .styled-table th {
            background: var(--table-header-bg);
            color: var(--table-header-text);
            font-weight: 700;
            border: none;
            padding: 0.6em 0.8em;
            text-align: left;
            white-space: nowrap;
        }
        .styled-table td {
            border: none;
            padding: 0.6em 0.8em;
            color: var(--primary-text);
            background: var(--table-row-uneven);
            vertical-align: middle;
        }
        .styled-table tbody tr:nth-child(even) td {
            background: var(--table-row-even);
        }
        .styled-table tr:not(:last-child) td {
            border-bottom: 1px solid var(--table-border);
        }
        
        /* Custom sidebar styling using color template */
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar-nav .nav-item {
            margin-bottom: 0.5rem;
        }
        .sidebar-nav .nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--secondary-text);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .sidebar-nav .nav-link:hover {
            background: var(--muted-bg);
            color: var(--logo-color);
            border-color: var(--input-border);
        }
        .sidebar-nav .nav-link.active {
            background: var(--button-bg);
            color: var(--button-text);
            border-color: var(--button-bg);
        }
        
        /* Custom button styling */
        .btn {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .btn-primary {
            background-color: var(--button-bg);
            border-color: var(--button-bg);
            color: var(--button-text);
        }
        .btn-primary:hover {
            background-color: var(--button-hover);
            border-color: var(--button-hover);
            color: var(--primary-text);
        }
        .btn-success {
            background-color: #059669;
            border-color: #059669;
            color: white;
        }
        .btn-success:hover {
            background-color: #047857;
            border-color: #047857;
        }
        .btn-secondary {
            background-color: var(--secondary-text);
            border-color: var(--secondary-text);
            color: var(--container-bg);
        }
        .btn-secondary:hover {
            background-color: var(--primary-text);
            border-color: var(--primary-text);
        }
        
        /* Custom form controls */
        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--primary-text);
            background-color: var(--container-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: var(--input-focus);
            outline: 0;
            box-shadow: 0 0 0 0.2rem var(--input-shadow);
        }
        .form-control-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        
        /* Custom alerts */
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 6px;
        }
        .alert-info {
            background-color: var(--muted-bg);
            border-color: var(--input-border);
            color: var(--logo-color);
        }
        .alert-danger {
            background-color: #fee2e2;
            border-color: #fecaca;
            color: #dc2626;
        }
        
        /* Custom spinner */
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid currentColor;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Grid layout */
        .row {
            display: flex;
            flex-wrap: nowrap;
            margin: 0;
            gap: 2rem;
        }
        .col-md-3 {
            flex: 0 0 300px;
            min-width: 300px;
        }
        .col-md-9 {
            flex: 1;
            min-width: 0;
        }
        
        /* Tab content */
        .tab-content > .tab-pane {
            display: none;
        }
        .tab-content > .active {
            display: block;
        }
        
        /* Loading states */
        .text-center {
            text-align: center;
        }
        .my-4 {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    {% include 'taskbar.html' %}
    <div class="main-content with-fixed-taskbar">
        <div class="container-wide">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3">
                    <div class="account-card">
                        <ul class="sidebar-nav" id="maintanance-sidebar" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-tab="production-units" href="#production-units" role="tab">Production Units</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-tab="packhouses" href="#packhouses" role="tab">Packhouses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-tab="agents" href="#agents" role="tab">Agents</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-tab="transporters" href="#transporters" role="tab">Transporters</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Main Content -->
                <div class="col-md-9">
                    <div class="tab-content">
                        <!-- Production Units -->
                        <div class="tab-pane fade show active" id="production-units" role="tabpanel">
                            <div class="section-card">
                                <div class="section-title"><i class="fas fa-industry"></i> Production Units</div>
                                <div class="table-box" id="production-units-container">
                                    <div class="text-center my-4">
                                        <div class="spinner" style="color: var(--logo-color);"></div>
                                        <div>Loading production units...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Packhouses -->
                        <div class="tab-pane fade" id="packhouses" role="tabpanel">
                            <div class="section-card">
                                <div class="section-title"><i class="fas fa-warehouse"></i> Packhouses</div>
                                <div class="table-box" id="packhouses-container">
                                    <div class="text-center my-4">
                                        <div class="spinner" style="color: var(--logo-color);"></div>
                                        <div>Loading packhouses...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Agents -->
                        <div class="tab-pane fade" id="agents" role="tabpanel">
                            <div class="section-card">
                                <div class="section-title"><i class="fas fa-user-tie"></i> Agents</div>
                                <div class="table-box" id="agents-table-container">
                                    <div class="text-center my-4">
                                        <div class="spinner" style="color: var(--logo-color);"></div>
                                        <div>Loading agents...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Transporters -->
                        <div class="tab-pane fade" id="transporters" role="tabpanel">
                            <div class="section-card">
                                <div class="section-title"><i class="fas fa-truck"></i> Transporters</div>
                                <div class="table-box" id="transporters-container">
                                    <div class="text-center my-4">
                                        <div class="spinner" style="color: var(--logo-color);"></div>
                                        <div>Loading transporters...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Custom tab functionality
        function initTabs() {
            const tabLinks = document.querySelectorAll('.nav-link');
            const tabPanes = document.querySelectorAll('.tab-pane');
            
            tabLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all tabs
                    tabLinks.forEach(l => l.classList.remove('active'));
                    tabPanes.forEach(p => p.classList.remove('show', 'active'));
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    const targetId = this.getAttribute('href').substring(1);
                    const targetPane = document.getElementById(targetId);
                    if (targetPane) {
                        targetPane.classList.add('show', 'active');
                    }
                });
            });
        }
        
        // ...JS for loading and rendering tables, similar to account.html...
        // Change fetch URLs to /maintanance/...
        function renderSimpleList(items) {
            if (!items || items.length === 0) {
                return '<div class="alert alert-info">No data found.</div>';
            }
            let html = '<ul style="padding-left:1.2em;">';
            for (const item of items) {
                html += `<li style="margin-bottom:0.5em;">${item.Name}</li>`;
            }
            html += '</ul>';
            return html;
        }
        function renderAgentsTable(agents) {
            let html = `<div class="table-responsive"><table class="styled-table"><thead><tr><th>Account</th><th>Name</th><th>Market Comm (%)</th><th>Agent Comm (%)</th><th>Discount (%)</th><th>Actions</th></tr></thead><tbody>`;
            for (const agent of agents) {
                html += `<tr data-agent-index="${agent.DCLink}" data-original-market-comm="${agent.MarketComm}" data-original-agent-comm="${agent.AgentComm}" data-original-discount="${agent.DiscountPercent}">
                    <td>${agent.Account}</td>
                    <td>${agent.Name}</td>
                    <td class="market-comm">${agent.MarketComm}</td>
                    <td class="agent-comm">${agent.AgentComm}</td>
                    <td class="discount">${agent.DiscountPercent}</td>
                    <td class="actions"><button class="btn btn-sm btn-primary edit-agent-btn"><i class="fas fa-edit"></i> Edit</button></td>
                </tr>`;
            }
            html += `</tbody></table></div>`;
            return html;
        }
        function setAgentRowEditMode(row) {
            // Save original values for cancel
            const marketComm = row.querySelector('.market-comm').textContent;
            const agentComm = row.querySelector('.agent-comm').textContent;
            const discount = row.querySelector('.discount').textContent;
            row.dataset.originalMarketComm = marketComm;
            row.dataset.originalAgentComm = agentComm;
            row.dataset.originalDiscount = discount;
            // Replace cells with input boxes
            row.querySelector('.market-comm').innerHTML = `<input type="number" class="form-control form-control-sm" value="${marketComm}" step="0.01">`;
            row.querySelector('.agent-comm').innerHTML = `<input type="number" class="form-control form-control-sm" value="${agentComm}" step="0.01">`;
            row.querySelector('.discount').innerHTML = `<input type="number" class="form-control form-control-sm" value="${discount}" step="0.01">`;
            // Change actions to confirm/cancel
            row.querySelector('.actions').innerHTML = `
                <button class="btn btn-sm btn-success submit-agent-btn"><i class="fas fa-check"></i> Submit</button>
                <button class="btn btn-sm btn-secondary cancel-agent-btn"><i class="fas fa-times"></i> Cancel</button>
            `;
        }

        function resetAgentRow(row) {
            row.querySelector('.market-comm').textContent = row.dataset.originalMarketComm;
            row.querySelector('.agent-comm').textContent = row.dataset.originalAgentComm;
            row.querySelector('.discount').textContent = row.dataset.originalDiscount;
            row.querySelector('.actions').innerHTML = `<button class="btn btn-sm btn-primary edit-agent-btn"><i class="fas fa-edit"></i> Edit</button>`;
        }

        function getAgentDataFromRow(row) {
            return {
                DCLink: row.getAttribute('data-agent-index'),
                MarketComm: row.querySelector('.market-comm input').value,
                AgentComm: row.querySelector('.agent-comm input').value,
                DiscountPercent: row.querySelector('.discount input').value
            };
        }

        function attachAgentTableEvents(agents) {
            const table = document.querySelector('#agents-table-container table');
            if (!table) return;
            table.querySelectorAll('tr[data-agent-index]').forEach((row, idx) => {
                row.querySelector('.edit-agent-btn').addEventListener('click', function() {
                    setAgentRowEditMode(row);
                    // Attach submit/cancel events
                    row.querySelector('.submit-agent-btn').addEventListener('click', function() {
                        const updated = getAgentDataFromRow(row);
                        fetch('/maintanance/update_agent', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(updated)
                        })
                        .then(r => r.json())
                        .then(resp => {
                            if (resp.success) {
                                row.querySelector('.market-comm').textContent = updated.MarketComm;
                                row.querySelector('.agent-comm').textContent = updated.AgentComm;
                                row.querySelector('.discount').textContent = updated.DiscountPercent;
                                row.querySelector('.actions').innerHTML = `<button class="btn btn-sm btn-primary edit-agent-btn"><i class="fas fa-edit"></i> Edit</button>`;
                                attachAgentTableEvents(agents); // Re-attach events
                                Swal.fire({
                                    toast: true,
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Agent updated successfully',
                                    showConfirmButton: false,
                                    timer: 2000,
                                    timerProgressBar: true
                                });
                            } else {
                                alert('Failed to update agent: ' + (resp.error || 'Unknown error'));
                            }
                        })
                        .catch(() => {
                            alert('Failed to update agent.');
                        });
                    });
                    row.querySelector('.cancel-agent-btn').addEventListener('click', function() {
                        resetAgentRow(row);
                        attachAgentTableEvents(agents); // Re-attach events
                    });
                });
            });
        }
        function renderTransportersTable(transporters) {
            if (!transporters || transporters.length === 0) {
                return '<div class="alert alert-info">No transporters found.</div>';
            }
            let html = `<div class="table-responsive"><table class="styled-table"><thead><tr><th>Account</th><th>Name</th><th>Group</th></tr></thead><tbody>`;
            for (const t of transporters) {
                html += `<tr><td>${t.Code}</td><td>${t.Name}</td><td>${t.Group || ''}</td></tr>`;
            }
            html += `</tbody></table></div>`;
            return html;
        }
        function loadProductionUnits() {
            const container = document.getElementById('production-units-container');
            container.innerHTML = `<div class="text-center my-4"><div class="spinner" style="color: var(--logo-color);"></div><div>Loading production units...</div></div>`;
            fetch('/maintanance/get_production_units')
                .then(r => r.json())
                .then(data => { container.innerHTML = renderSimpleList(data); })
                .catch(() => { container.innerHTML = '<div class="alert alert-danger">Failed to load production units.</div>'; });
        }
        function loadPackhouses() {
            const container = document.getElementById('packhouses-container');
            container.innerHTML = `<div class="text-center my-4"><div class="spinner" style="color: var(--logo-color);"></div><div>Loading packhouses...</div></div>`;
            fetch('/maintanance/get_packhouses')
                .then(r => r.json())
                .then(data => { container.innerHTML = renderSimpleList(data); })
                .catch(() => { container.innerHTML = '<div class="alert alert-danger">Failed to load packhouses.</div>'; });
        }
        function loadAgentsTable() {
            const container = document.getElementById('agents-table-container');
            container.innerHTML = `<div class="text-center my-4"><div class="spinner" style="color: var(--logo-color);"></div><div>Loading agents...</div></div>`;
            fetch('/maintanance/get_agents_full')
                .then((r) => r.json())
                .then((data) => {
                    container.innerHTML = renderAgentsTable(data);
                    attachAgentTableEvents(data);
                })
                .catch(() => {
                    container.innerHTML = '<div class="alert alert-danger">Failed to load agents.</div>';
                });
        }
        function loadTransporters() {
            const container = document.getElementById('transporters-container');
            container.innerHTML = `<div class="text-center my-4"><div class="spinner" style="color: var(--logo-color);"></div><div>Loading transporters...</div></div>`;
            fetch('/maintanance/get_transporters')
                .then(r => r.json())
                .then(data => { container.innerHTML = renderTransportersTable(data); })
                .catch(() => { container.innerHTML = '<div class="alert alert-danger">Failed to load transporters.</div>'; });
        }
        document.addEventListener('DOMContentLoaded', function() {
            initTabs();
            
            // Custom tab event listeners for lazy loading
            document.querySelector('a[data-tab="production-units"]').addEventListener('click', function() {
                loadProductionUnits();
            }, { once: true });
            document.querySelector('a[data-tab="packhouses"]').addEventListener('click', function() {
                loadPackhouses();
            }, { once: true });
            document.querySelector('a[data-tab="agents"]').addEventListener('click', function() {
                loadAgentsTable();
            }, { once: true });
            document.querySelector('a[data-tab="transporters"]').addEventListener('click', function() {
                loadTransporters();
            }, { once: true });
            // Load the first tab by default
            loadProductionUnits();
        });
    </script>
</body>
</html>
