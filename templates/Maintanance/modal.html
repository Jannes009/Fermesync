<!-- Modal -->
<div id="dynamicModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h1 id="modalTitle">Add Item</h1>
        <form id="modalForm">
            <div class="form-group" id="newCodeContainer">
                <label for="newCode" id="newCodeLabel">New Code</label>
                <input type="text" id="newCode" name="newCode" required>
            </div>
            <div class="form-group">
                <label for="newDescription" id="newDescriptionLabel">New Description</label>
                <input type="text" id="newDescription" name="newDescription" required>
            </div>
            <button type="submit" id="submitModal">Submit</button>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='Maintanance/modal.js') }}"></script>
